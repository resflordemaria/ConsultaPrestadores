<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Prestadores - Flor de Maria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    h2 {
      background: #ddd;
      padding: 8px;
      margin-top: 25px;
      border-radius: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      table-layout: auto;
      width: auto;
      min-width: 300px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #eee;
    }
    select {
      margin-bottom: 20px;
      padding: 6px 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      table {
        width: 100%;
        table-layout: fixed;
      }
      th, td {
        white-space: normal;
        word-wrap: break-word;
      }
    }
  </style>
</head>
<body>
  <h1>Consulta Prestadores - Flor de Maria</h1>

  <label for="categoriaSelect"><strong>Selecione o tipo de profissional:</strong></label>
  <select id="categoriaSelect">
    <option value="todos">Todos</option>
  </select>

  <div id="conteudo">Carregando dados...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTr4FxiY5aB2DdJ_bQfxg-ZRwud8xTsK_W2M8a2lnk6xtRd1854GH7nmRQM2tiWICBqIi6za3eKxDuZ/pub?output=csv";

    let categorias = {};
    let todasCategorias = [];

    async function carregarDados() {
      const container = document.getElementById("conteudo");
      container.innerHTML = "Carregando dados...";

      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();

        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(result) {
            const rows = result.data;
            if (!rows || rows.length === 0) {
              container.innerHTML = "Nenhum dado encontrado.";
              return;
            }

            categorias = {};
            rows.forEach(l => {
              const nome = l["Nome"]?.trim();
              const telefone = l["Telefone"]?.trim();
              const categoria = l["Categoria"]?.trim();
              if (!nome || !categoria) return;
              if (!categorias[categoria]) categorias[categoria] = [];
              categorias[categoria].push({ nome, telefone });
            });

            // Ordenar os prestadores de cada categoria
            Object.keys(categorias).forEach(cat => {
              categorias[cat].sort((a, b) => a.nome.localeCompare(b.nome));
            });

            // Ordenar as categorias alfabeticamente
            todasCategorias = Object.keys(categorias).sort((a, b) => a.localeCompare(b));

            // Preencher select
            const select = document.getElementById("categoriaSelect");
            todasCategorias.forEach(cat => {
              const option = document.createElement("option");
              option.value = cat;
              option.textContent = cat;
              select.appendChild(option);
            });

            renderizar("todos");

            select.addEventListener("change", () => {
              renderizar(select.value);
            });
          }
        });
      } catch (error) {
        container.innerHTML = "Erro ao carregar dados.";
        console.error(error);
      }
    }

    function renderizar(filtro) {
      const container = document.getElementById("conteudo");
      let html = "";

      const categoriasFiltradas = filtro === "todos" ? todasCategorias : [filtro];

      categoriasFiltradas.forEach(cat => {
        html += `<h2>${cat}</h2>`;
        html += `<table>
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Telefone</th>
                      <th>WhatsApp</th>
                    </tr>
                  </thead>
                  <tbody>`;
        categorias[cat].forEach(item => {
          let telefoneLimpo = (item.telefone || "").replace(/\D/g, "");
          if (telefoneLimpo.length === 8 || telefoneLimpo.length === 9) {
            telefoneLimpo = "5582" + telefoneLimpo;
          }
          const linkZap = telefoneLimpo ? `<a href="https://wa.me/${telefoneLimpo}" target="_blank">Falar no WhatsApp</a>` : "";
          html += `<tr>
                    <td>${item.nome || ""}</td>
                    <td>${item.telefone || ""}</td>
                    <td>${linkZap}</td>
                  </tr>`;
        });
        html += "</tbody></table>";
      });

      container.innerHTML = html;
    }

    carregarDados();
  </script>
</body>
</html>
