<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestadores Flor de Maria</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    label, select, table { margin-top: 10px; display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Prestadores Flor de Maria</h1>

  <label for="categoria">Selecione o tipo de profissional:</label>
  <select id="categoria" onchange="filtrarDados()">
    <option value="">-- Carregando categorias --</option>
  </select>

  <table id="tabelaResultados">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Resultados serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTr4FxiY5aB2DdJ_bQfxg-ZRwud8xTsK_W2M8a2lnk6xtRd1854GH7nmRQM2tiWICBqIi6za3eKxDuZ/pub?gid=0&single=true&output=csv';

    let todosOsDados = [];

    async function carregarCategoriasEDados() {
      try {
        const res = await fetch(CSV_URL);
        const csvText = await res.text();

        // Separar linhas
        const linhas = csvText.trim().split(/\r?\n/);

        // Cabeçalhos (normaliza removendo acentos e espaços)
        const cabecalhos = linhas[0].split(',').map(h => h.trim().normalize("NFD").replace(/[\u0300-\u036f]/g, ""));

        // Dados
        todosOsDados = linhas.slice(1).map(linha => {
          const colunas = linha.split(',').map(c => c.trim());
          let obj = {};
          cabecalhos.forEach((h, i) => obj[h] = colunas[i] || '');
          return obj;
        });

        // Extrair categorias únicas (usando cabeçalho “Categoria” sem acento)
        const categorias = [...new Set(todosOsDados.map(l => l.Categoria))].filter(Boolean).sort();

        const select = document.getElementById('categoria');
        select.innerHTML = '<option value="">-- Selecione --</option>';
        categorias.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          select.appendChild(opt);
        });

        // Exibe todos os dados inicialmente
        filtrarDados();
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
        const tbody = document.querySelector('#tabelaResultados tbody');
        tbody.innerHTML = `<tr><td colspan="3">Erro ao carregar dados. Verifique a planilha.</td></tr>`;
      }
    }

    function filtrarDados() {
      const categoria = document.getElementById('categoria').value;
      const resultados = categoria ? todosOsDados.filter(l => l.Categoria === categoria) : todosOsDados;

      const tbody = document.querySelector('#tabelaResultados tbody');
      tbody.innerHTML = '';

      if (resultados.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3">Nenhum resultado encontrado.</td></tr>`;
        return;
      }

      resultados.forEach(l => {
        const nome = l.Nome || '';
        let telefone = l.Telefone || '';

        telefone = telefone.replace(/\D/g, '');
        if (telefone.length === 8 || telefone.length === 9) {
          telefone = '5582' + telefone;
        }

        const linkZap = `https://wa.me/${telefone}`;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${nome}</td>
          <td>${l.Telefone || ''}</td>
          <td><a href="${linkZap}" target="_blank">Falar no WhatsApp</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    carregarCategoriasEDados();
  </script>
</body>
</html>
