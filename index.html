<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Prestadores - Flor de Maria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    h2 {
      background: #ddd;
      padding: 8px;
      margin-top: 25px;
      border-radius: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      table-layout: auto; /* largura baseada no conteúdo (desktop) */
      width: auto;
      min-width: 300px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap; /* evita quebra de texto */
    }
    th {
      background-color: #eee;
    }

    /* --- Ajuste para celulares --- */
    @media (max-width: 768px) {
      table {
        width: 100%;        /* ocupa toda a tela */
        table-layout: fixed; /* força ajuste proporcional */
      }
      th, td {
        white-space: normal; /* permite quebra de linha */
        word-wrap: break-word;
      }
    }
  </style>
</head>
<body>
  <h1>Consulta Prestadores - Flor de Maria</h1>
  <div id="conteudo">Carregando dados...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTr4FxiY5aB2DdJ_bQfxg-ZRwud8xTsK_W2M8a2lnk6xtRd1854GH7nmRQM2tiWICBqIi6za3eKxDuZ/pub?gid=0&single=true&output=csv";

    async function carregarDados() {
      const container = document.getElementById("conteudo");
      container.innerHTML = "Carregando dados...";

      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();

        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(result) {
            const rows = result.data;

            // Agrupar por categoria
            const categorias = {};
            rows.forEach(l => {
              const nome = l["Nome"];
              const telefone = l["Telefone"];
              const categoria = l["Categoria"];
              if (!categorias[categoria]) categorias[categoria] = [];
              categorias[categoria].push({ nome, telefone });
            });

            // Montar HTML
            let html = "";
            for (const cat in categorias) {
              html += `<h2>${cat}</h2>`;
              html += `<table>
                        <thead>
                          <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>WhatsApp</th>
                          </tr>
                        </thead>
                        <tbody>`;
              categorias[cat].forEach(item => {
                let telefoneLimpo = (item.telefone || "").replace(/\D/g, "");
                if (telefoneLimpo.length === 8 || telefoneLimpo.length === 9) {
                  telefoneLimpo = "5582" + telefoneLimpo;
                }
                const linkZap = telefoneLimpo ? `<a href="https://wa.me/${telefoneLimpo}" target="_blank">Falar no WhatsApp</a>` : "";
                html += `<tr>
                          <td>${item.nome || ""}</td>
                          <td>${item.telefone || ""}</td>
                          <td>${linkZap}</td>
                        </tr>`;
              });
              html += "</tbody></table>";
            }

            container.innerHTML = html;
          }
        });
      } catch (error) {
        container.innerHTML = "Erro ao carregar dados.";
        console.error(error);
      }
    }

    carregarDados();
  </script>
</body>
</html>
