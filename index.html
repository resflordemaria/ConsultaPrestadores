<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestadores Flor de Maria</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    label, select, table { margin-top: 10px; display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Prestadores Flor de Maria</h1>

  <label for="categoria">Selecione o tipo de profissional:</label>
  <select id="categoria" onchange="filtrarDados()">
    <option value="">-- Carregando categorias --</option>
  </select>

  <table id="tabelaResultados">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Resultados serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    // LINK DO CSV PUBLICADO NA WEB
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTr4FxiY5aB2DdJ_bQfxg-ZRwud8xTsK_W2M8a2lnk6xtRd1854GH7nmRQM2tiWICBqIi6za3eKxDuZ/pub?gid=0&single=true&output=csv';

    let todosOsDados = [];

    // Função para ler CSV e converter em array
    async function carregarCategoriasEDados() {
      const res = await fetch(CSV_URL);
      const csvText = await res.text();
      todosOsDados = csvText
        .trim()
        .split('\n')
        .slice(1) // Ignora cabeçalho
        .map(linha => linha.split(',').map(c => c.trim()));

      // Extrair categorias únicas da coluna C (índice 2)
      const categorias = [...new Set(todosOsDados.map(l => l[2]))].filter(Boolean).sort();

      const select = document.getElementById('categoria');
      select.innerHTML = '<option value="">-- Selecione --</option>';
      categorias.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });

      // Exibe todos os dados inicialmente
      filtrarDados();
    }

    function filtrarDados() {
      const categoria = document.getElementById('categoria').value;
      // Se categoria estiver vazia, exibe todos os dados
      const resultados = categoria ? todosOsDados.filter(l => l[2] === categoria) : todosOsDados;

      const tbody = document.querySelector('#tabelaResultados tbody');
      tbody.innerHTML = '';

      resultados.forEach(l => {
        const nome = l[0] || '';
        let telefone = l[1] || '';
